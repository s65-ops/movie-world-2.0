      text-align: center;
    }

      color: white;

      text-decoration: none;
      font-size: 14px;
    }
    .movie .info a:hover {
      background-color: #00994d;
    }
    .footer {
      margin-top: 40px;
      text-align: center;
      padding: 20px;
      background: #222;
    }
    .social-buttons button {
      margin: 5px;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
    }
    .like { background-color: #3b5998; color: white; }
